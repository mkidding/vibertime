<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Viber Time</title>

    <!-- IMMUNITY PROTOCOL: Anti-Cache Headers -->
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <!-- IMMUNITY PROTOCOL: Zombie Worker Kill Switch -->
    <!-- This script runs SYNCHRONOUSLY before the main app bundle loads -->
    <script>
      (function zombieWorkerKiller() {
        // Only run if Service Workers are supported
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.getRegistrations().then(function(registrations) {
            for (var i = 0; i < registrations.length; i++) {
              registrations[i].unregister();
              console.log('[IMMUNITY] Killed zombie service worker:', registrations[i].scope);
            }
          }).catch(function(err) {
            console.warn('[IMMUNITY] Could not check for zombie workers:', err);
          });
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
